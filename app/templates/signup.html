<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/unik.ico') }}">
    <title>Signup</title>
    
  </head>
  <body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container mx-0">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/unik.png') }}" alt="" width="150" height="50">
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="signup-container">
            <h2 style="text-align: center;">Sign-Up</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

            <form id="signupForm" action="{{ url_for('auth.signup') }}" method="POST">
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">User Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="inputEmail3" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword3" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="pin" class="col-sm-2 col-form-label">Pin</label>
                    <div class="col-sm-10">
                        <input type="number" name="pin" class="form-control" id="pin" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <div class="error-message" id="errorMessage" style="color: red; text-align: center;"></div>
        </div>
    </div>

    <script>
        // Add client-side validation or any other JS functionality if needed
        const form = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
    
        form.addEventListener('submit', function(event) {
            const password = form.password.value;
            const pin = form.pin.value;
            
    
            // Example: Check if PIN is exactly 4 digits
            if (pin.length !== 4) {
                event.preventDefault();
                errorMessage.textContent = 'PIN must be exactly 4 digits';
            }
            if (password.length < 8) {
                event.preventDefault();
                errorMessage.textContent = 'Password should not be less than 8 character';
            }
        });
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
